<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet"  type="text/css"  href="./css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="./css/all.css">
    <!-- Main css -->
    <link rel="stylesheet"  type="text/css" href="./css/main.css">
</head>
<body>
    <!-- Header -->

        <header class="jumbotron  bg-primary">
            <div class="container text-right text-white">
              <h1 class="display-3">Musa's Projects</h1>
              <p class="lead">Done by Mandela</p>
              
            </div>
        </header>

        <!-- Bootsrap cards -->
        <section>
            <!-- Title -->
            <div class="container text-center title">
                <div class="row">
                    <div class="col">
                        <h1 class="text-primary name">Q/A</h1>
                        <div class="text-underline"></div>
                    </div>
                </div>
            </div>
            <!-- End of title -->
            <div class="container">
                <div class="row qa">
                    <!-- Start of question -->
                    <div class="card m-auto  col-sm-12 col-md-6">
                        <div class="card-title">
                            <h3>What is my name?</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="correct" value="A">
                                <label class="form-check-label" for="exampleRadios2">
                                  Mandela
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                              Sipendi Supu ya Kuku
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                              Madi
                                </label>
                              </div>
                        </div>
                        <div class="card-footer d-flex">
                            <button onclick="correctAnswer()" class="btn btn-outline-primary">Submit</button>
                            <div class="choices ml-auto">
                                <i class="fa fa-check-circle fa-2x m-2 text-success " id="right" aria-hidden="true"></i>
                                <i class="fa fa-times-circle fa-2x m-2 text-danger" id="wrong" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <!-- End  of question -->
                    <!-- Start of question -->
                    <div class="card   m-auto col-sm-12 col-md-6">
                        <div class="card-title">
                            <h3>What is the color of your font?</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="corColor" value="A">
                                <label class="form-check-label" for="exampleRadios2">
                               Black
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                             White
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                             Blue
                                </label>
                              </div>
                        </div>
                        <div class="card-footer d-flex">
                            <button onclick="changeColor()" class="btn btn-outline-primary">Submit</button>
                            <div class="choices ml-auto">
                                <i class="fa fa-check-circle fa-2x m-2 text-success " id="rigColor" aria-hidden="true"></i>
                                <i class="fa fa-times-circle fa-2x m-2 text-danger" id="wroColor" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <!-- End  of question -->
                     <!-- Start of question -->
                     <div class="card m-auto   col-sm-12 col-md-6">
                        <div class="card-title">
                            <h3>How late am I?</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="corTime" value="A">
                                <label class="form-check-label" for="exampleRadios2">
                             2hrs 20mins
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                             20mins 2hr late
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option">
                                <label class="form-check-label" for="exampleRadios2">
                             More Than that
                                </label>
                              </div>
                        </div>
                        <div class="card-footer d-flex">
                            <button onclick="timeLate()" class="btn btn-outline-primary">Submit</button>
                            <div class="choices ml-auto">
                                <i class="fa fa-check-circle fa-2x m-2 text-success " id="rigTime" aria-hidden="true"></i>
                                <i class="fa fa-times-circle fa-2x m-2 text-danger" id="wroTime" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <!-- End  of question -->
                   
                </div>
            </div>
            
        </section>
        
    


    <!-- jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Font awesome -->
    <script src="js/all.js"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
    

</body>
</html>
